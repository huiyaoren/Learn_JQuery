    <style>
        * {
            font-family: 'Microsoft Yahei', sans-serif;
        }

        ._carousel {
            display: inline-block;
            position: relative;
            width: 440px;
        }

        ._carousel > div {
            display: inline-block;
        }

        ._carousel > div > a {
            border: solid 1px black;
            display: inline-block;
            padding: 0 15px;
            margin: 0 2px
        }

        ._carousel > a {
            display: none;
            top: 100px;
            position: absolute;
            width: 23px;
            height: 37px;
            background: rgba(0, 0, 0, .5);
        }

        ._carousel:hover > a {
            display: inline-block;
        }

        ._carousel > a:nth-child(2) {
            left: 20px;
            background-image: url("004/banner_left.png");
        }

        ._carousel > a:nth-child(3) {
            right: 20px;
            background-image: url("004/banner_right.png");
        }

        ._firstButton {
            background: black;
            color: white;
        }

        ._pageButton {
            display: inline-block;
            border: solid 1px black;
            margin: 2px;
            padding: 0 15px;
        }

        ._pageButton_current {
            color: white;
            background: black;
        }

        #content {
            height: 100px;
        }

        .animate span {
            display: inline-block;
            width: 0;
            height: 10px;
            background: black;
        }

        .animate a {
            border: solid 1px black;
            padding: 0 15px;
        }

        .animate > span {
            width: 500px;
            height: 10px;
            background: white;
            border: solid 1px black;
            overflow: hidden;
        }

        .animate a:hover ~ span > span {
            vertical-align: top;
            height: 10px;
            -webkit-animation: loading 10s ease-out;

        }

        @-webkit-keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 500px;
            }
        }

        @-webkit-keyframes followMyHeart {
            0% {

            }
            10% {
                -webkit-transform: scaleX(-1) ;
                background: -webkit-radial-gradient(gray, black)
            }
            to {

            }
        }

        ._foo > div {
            width: 100px;
            height: 100px;
            background: black;
        }

        ._foo a:hover ~ div {
            -webkit-animation: followMyHeart 10s ease;
        }


    </style>
