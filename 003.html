<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.0.min.js" rel="script"></script>
    <script src="jquery.validate.js" rel="script"></script>
    <script src="messages_zh.js" rel="script"></script>
    <script>
        $(function () {

            $.validator.addMethod('nickname', function (value, element, params) {
                if (value.length > params[1] || value.length < params[0]) {
                    return false;
                }
                return true;
            },"输入的昵称格式不正确");
//           

            $("body > form").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 6,
                        maxlength: 10
                    },
                    password1: {
                        required: true,
                        minlength: 6,
                        maxlength: 10
                    },
                    password2: {
                        required: true,
                        equalTo: "[name=password1]"
                    },
                    email: {
                        email: true
                    },
                    nickname:{
                        nickname:[6,10]
                    },
                    age:{
                        number:true
                    }
                },
                message:{
                   // todo ?
                }
            })
        })
    </script>
</head>
<body>
<form method="post">
    账号：<input type="text" name="username"><br/>
    密码：<input type="password" name="password1"><br/>
    确认密码：<input type="password" name="password2"><br/>
    年龄：<input type="text" name="age"><br/>
    昵称：<input type="text" name="nickname"><br/>
    邮箱：<input type="text" name="email"><br/>
    男<input type="radio" name="male">
    女<input type="radio" name="female"><br/>
    <input type="button" value="注册">
</form>
</body>
</html>
