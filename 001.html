    <style>

        .login > input {

        .table_alert {
            display: none;

            border: solid 1px black;
            background: white;
            width: 20%;

            top: 40%;
            left: 40%;
        }

    </style>
    <script>

        function range(num) {
            var list = [];
            for (var i = 0; i < num; i++) {
                list[i] = i;
            }
            return list
        }
        $(function () {


            var $submit = $(".login > input:button");
            var $username = $(".login > input:text");
            var $password = $(".login > input:password");
            var $text = $(".login > input:not(:button)");
//          点击登陆
            $submit.click(function () {
                var username = $username.val();
                var password = $password.val();
//                console.log($username.val());
                if (username != "" || password != "") {
                    alert("已获取账号与密码 / 账号：" + username + " / 密码：" + password);
                }
            });
            $text.focus(function (event) {
                $(event.currentTarget).css("background", "black");
                $(event.currentTarget).css("color", "white");
            });
            $text.blur(function (event) {
                $(event.currentTarget).css("background", "white");
                $(event.currentTarget).css("color", "black");
            });


            var $table = $(".table");
            var $table_alert = $(".table_alert");

            $(".table tr").click(function (event) {
                if (event.target.value == "删除") {
                    $table_alert.css("display", "block");
                    $(".table_alert input[value='是']").click(function () {
//                        console.log(event.target.value);
                        $table_alert.css("display", "none");
                        $(event.currentTarget).remove();
                    });
                    $(".table_alert input[value='否']").click(function () {
                        $table_alert.css("display", "none");
                    });
                }
            });

            $(".table input:button[value='批量删除']").click(function () {
                var $trs = $(".table tr:not(:first)");
//                console.log($(".table tr:not(:first) input:checkbox"));

                $table_alert.css("display", "block");

                $(".table_alert input[value='是']").click(function () {
                    $table_alert.css("display", "none");
                    for (var i in range($trs.length)) {
                        console.log($trs.length - i - 1);
                        if ($(".table tr:not(:first) input:checkbox")[$trs.length - i - 1].checked == true) {
                            $trs[$trs.length - i - 1].remove();
                        }
                    }
                });

                $(".table_alert input[value='否']").click(function () {
                    $table_alert.css("display", "none");
                });
            })
        });
    </script>
